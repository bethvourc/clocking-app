<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation Center Sign-In Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container">
    <h1>Innovation Center Sign-In Portal</h1>
    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Enter your JNumber">
    </div>
    <div class="button-container">
      <button id="clockInBtn">Sign In</button>
      <button id="clockOutBtn">Sign Out</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
